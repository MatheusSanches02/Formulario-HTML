<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css">
    <title>FORMULARIO-INICIO</title>
</head>
<body>
    <div id="container">
        <header class="cabeçalho">
            
            <nav class="menu">
                <ul>
                
                    
                    <li><a href="#" > <i class="fa fa-home"></i> HOME </a></li>
                 
                    
                    <li><a href="#"> <i class="fa fa-comment"></i> SOBRE </a></li>
                
                    <li><a href="#"> <i class="fa fa-file"></i> NOTICIAS</a></li>
                
                    <li><a href="#"> <i class="fa fa-address-book"></i> CONTATO</a></li>
                    <img class="logo" src="./img/banner-forms1.jpg" alt="Banner com Girassóis" title="Girassóis">
                </ul>
            </nav>
            
                

        </header>
        <section class="conteudo">
            <div class="box">
                <div>
                    <form action="forms.html" method="get">
                        <fieldset>
                            <fieldset class="dadosPessoais">
                                <legend>Dados Pessoais</legend>
                                <div>
                                    <label for="idTxtName">Nome:</label>
                                    <input type="text" name="txtName" id="idTxtName" placeholder="Nome"  
                                    oninvalid="setCustomValidity('Este campo deve ser preenchido com letras maisculas e minusculas.')" pattern="[a-zA-Z/s~´^]{3,100}$" required>

                                </div>
                                <div>
                                    <label for="idTxtAdress">Endereço:</label>
                                    <input type="text" name="txtAdress" id="idTxtAdress" placeholder="Endereço"
                                    oninvalid="setCustomValidity('Este campo deve  ser preenchido com letras e numeros, sem nenhum outro caracter.')" pattern="[a-zA-Z0-9/s´^~]{3,100}$" required >
                                </div>
                                <div>
                                    <label for="idTxtCity">Cidade:</label>
                                    <input type="text" name="txtCity" id="idTxtCity" placeholder="Cidade"
                                    oninvalid="setCustomValidity('Este campo deve ser preenchido com letras maisculas e minusculas.')" pattern="[a-zA-Z]{3,100}$" required>
                                </div>
                                <div>
                                    <label for="selectEstado">Estado:</label>
                                    <select name="estado" id="selectEstado">
                                    
                                        <option value="sp">São Paulo</option>
                                        <option value="rj">Rio de Janeiro</option>
                                        <option value="mg">Minas Gerais</option>
                                        <option value="es">Espirito Santo</option>
                                        <option value="0" selected="selected">Selecione uma Opção</option>
                                    </select>
                                </div>
                            </fieldset>
                            <fieldset>
                                <legend>Dados Profissionais</legend>
                                <div>
                                    <p>Natureza do Cargo</p>
                                    
                                    
                                    <input type="radio" name="rdbCargo" id="idRdbCargoGer" value="ger" required>
                                    <label for="idRdbCargoGer">Gerência</label>
                                    
                                    <input type="radio" name="rdbCargo" id="idRdbCargoFin" value="fin" required>
                                    <label for="idRdbCargoFin">Financeiro</label>
                                    
                                    <input type="radio" name="rdbCargo" id="idRdbCargoRec" value="rec" required>
                                    <label for="idRdbCargoRec">Recepção</label>
                                    
                                    <input type="radio" name="rdbCargo" id="idRdbCargoAdm" value="adm" required>
                                    <label for="idRdbCargoAdm">Administrativo</label>
                                    
                                    <input type="radio" name="rdbCargo" id="idRdbCargoJur" value="jur" required>
                                    <label for="idRdbCargoJur">Jurídico</label>
                                </div>
                                <div>
                                    <p>Area de Interesse</p>

                                    <input type="checkbox" name="ckbox" id="idRdbComp" value="comp" required >
                                    <label for="idCkboxComp">Computação</label>
                                
                                    <input type="checkbox" name="ckbox" id="idCkboxBio" value="bio" required>
                                    <label for="idCkboxBio">Biologia</label>
                                
                                    <input type="checkbox" name="ckbox" id="icCkboxEnv">
                                    <label for="idCkboxEnv">Meio Ambiente</label>

                                    <input type="checkbox" name="ckbox" id="idCkboxEng">
                                    <label for="idCkboxEng">Engenharia</label>

                                    <input type="checkbox" name="ckbox" id="idCkboxHis">
                                    <label for="idCkboxHis">Historia</label>
                                </div>
                                <div>
                                    <label for="idTxtCur">Mini Curriculo:</label>
                                    <textarea name="txtCur" id="" cols="50" rows="10" maxlength="300" placeholder="Digite brevemente seu curriculo..."></textarea>
                                </div>
                            </fieldset>
                            <div>
                                <input type="submit" value="Enviar">
                                <input type="reset" value="Limpar">
                            </div>
                        </fieldset>

                    </form>
                </div>
                <div>
                    <form  action="forms.html" method="GET">
                        <fieldset>
                            <h1>Métodos de Pagamento</h1>
                            <p>Campos obrigatórios são seguidos por*..</p>
                            <h3>Informações de Contato</h3>
                            <fieldset>
                                <legend>Titulo</legend>
                                <div>
                                    <input type="radio" name="idRdbTit" id="idRdbTitAs" value="as">
                                    <label for="idRdbTitAs">As</label>
                                </div>
                                <div>
                                    <input type="radio" name="idRdbTit" id="idRdbTitRei" value="rei">
                                    <label for="idRdbTitRei">Rei</label>
                                </div>
                                <div>
                                    <input type="radio" name="idRdbTit" id="idRdbTitRainha" value="rainha">
                                    <label for="idRdbTitRainha">Rainha</label>
                                </div>


                            </fieldse>
                                <div>
                                    <label for="idTextoNome">Nome:..*</label>
                                    <input type="text" name="textoNome" id="idTextoNome" placeholder="Seu Nome" oninvalid="setCustomValidity('Este campo deve ser preenchido com letras maisculas e minusculas.')" pattern="[a-zA-Z]{3,100}$" required>
                                </div>
                                <div>
                                    <label for="idTxtEmail">E-mail:..*</label>
                                    <input type="email" name="txtEmail" id="idTxtEmail" placeholder="Email" oninvalid="setCustomValidity('Preencha seu e-mail de forma correta.')" pattern="/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/" required>
                                </div>
                                <div>
                                    <label for="idTxtPassword">Senha:..*</label>
                                    <input type="text" name="txtPassword" id="idTxtPassword" placeholder="Senha" oninvalid="setCustomValidity('Este campo deve ser preenchido com letras e numeros, maximo oito caracteres.')" pattern="[a-zA-Z0-9]{4,8}$" required>
                                </div>
                                <h2>Informações de Pagamento</h2>
                                <div>
                                    <label for="">Tipo de Cartão</label>
                                    <select name="Cartao" id="tipoCartao">
                                        <option value="v">Visa</option>
                                        <option value="m">Mastercard</option>
                                        <option value="0" selected="selected">Selecione uma opção </option>

                                    </select>
                                </div>
                                <div>
                                    <label for="idNumCartao">Numero do cartão:..*</label>
                                    <input type="text" name="numCartao" id="idNumCartao" placeholder="Numero do Cartão" oninvalid="setCustomValidity('Este campo deve ser preenchido com numeros')" pattern="[0-9]{16}$" required>
                                </div>
                                <div>
                                    <label for="idTxtDataEx">Data de expedição:..*</label>
                                    <input type="text" name="txtDataEx" id="idTxtDataEx" placeholder="dd/mm/aaaa">
                                </div>
                        </fieldset>
                        <div>
                            <button type="submit" class="btn">Validar Pagamento</button>
                        </div>
                    </form>
                </div>
                <div>

                </div>
                
            </div>

        </section>
        <footer class="rodape"> 
            <p>2021.Design Responsivo</p>
            <small class="creditos">Criado por: <a href="#">Matheus Sanches</a> </small>

        </footer>

    </div>
    
</body>
</html>
